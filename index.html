<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.amber.css">
    <title>Хөрвүүлэгч - Converter</title>
    <style>
        :root {
            --primary: #f59e0b;
            --primary-hover: #d97706;
        }

        body {
            background-color: #fafafa;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 1rem;
            background: linear-gradient(to right, #f59e0b20, #f59e0b40);
            border-radius: 12px;
        }

        .version {
            color: #666;
            font-size: 0.9rem;
            margin-top: -1rem;
        }

        .converter-section {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        textarea {
            margin-bottom: 1rem;
            border-radius: 8px;
            min-height: 120px;
            border: 2px solid #e5e7eb;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: var(--primary);
        }

        table {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        thead tr {
            background-color: #f59e0b20;
        }

        th {
            padding: 1rem;
            text-align: center;
        }

        td {
            padding: 0.75rem;
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #f9fafb;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="header">
            <h3>Converter</h3>
            <p class="version">Version <small>0.0.2</small></p>
        </div>
        
        <section class="converter-section">
            <textarea id="inputText" name="raw" placeholder="English text" oninput="convert()"></textarea>
            <textarea id="outputText" name="raw" placeholder="Монгол бичвэр" readonly></textarea>
        </section>

        <section>
            <table>
                <thead>
                    <tr>
                        <th scope="col">Крилл үсэг : Cyrillic</th>
                        <th scope="col">Латин үсэг : Latin</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </section>
    </main>
    <script src="convert.js"></script>
</body>
</html>
